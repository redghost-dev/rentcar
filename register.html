<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Kiralık Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css">
    <link rel="stylesheet" href="/src/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        secondary: 'var(--color-primary-dark)',
                        whatsapp: '#25D366'
                    }
                }
            }
        }
    </script>
    <script type="module">
        import { applyThemeToDocument, applyContactInfoToDocument } from './src/site-settings.js';
        applyThemeToDocument(document);
        applyContactInfoToDocument(document);
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-primary">Kiralık<span class="text-gray-800">Car</span></a>
            <h2 class="text-xl font-semibold mt-4 text-gray-700">Kayıt Ol</h2>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
                <input type="text" name="fullName" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">E-posta Adresi</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Telefon</label>
                <input type="tel" name="phone" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
                <input type="password" name="password" required minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition">
            </div>

            <button type="submit" 
                class="w-full bg-primary hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Kayıt Ol
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Zaten hesabınız var mı? <a href="/login.html" class="text-primary font-semibold hover:underline">Giriş Yap</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Kaydediliyor...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/customers/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('customerToken', result.token);
                    localStorage.setItem('customerUser', JSON.stringify(result.user));
                    window.location.href = '/profile.html';
                } else {
                    throw new Error(result.error || 'Kayıt başarısız');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
